specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PoolV2Factory
    network: fuji
    source:
      address: "0x801DAe451343ab9d4A7D100D7d20628e57eA7c7e"
      abi: PoolV2Factory
      startBlock: 36628427
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Initialized
        - PoolCreated
      abis:
        - name: PoolV2Factory
          file: ./abis/PoolV2Factory.json
      eventHandlers:
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: PoolCreated(indexed address,indexed address,address,uint256)
          handler: handlePoolCreated
      file: ./src/pool-v-2-factory.ts
